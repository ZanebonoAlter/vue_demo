<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .link {
      fill: none;
      stroke: #666;
      stroke-width: 1.5px;
    }

    #licensing {
      fill: green;
    }

    .link.licensing {
      stroke: green;
    }

    .link.resolved {
      stroke-dasharray: 0,2 1;
    }

    circle {
      fill: #ccc;
      stroke: #333;
      stroke-width: 1.5px;
    }
    image{
     pointer-events: none;
    }
    text {
      font: 12px Microsoft YaHei;pointer-events: none;
      /* text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;*/
    }
    .linetext {
      font-size: 12px Microsoft YaHei;    
    }
    *{
      margin: 0;padding:0;
    }
    body{
      position: relative;
    }
    .infoBox {
      position: absolute;left: 10px;top: 60px;box-shadow: 1px 1px 3px 0 #ccc;width: 260px;height: 125px;background: white;border-radius: 3px;padding:0 8px;font-size: 14px;display: none;
    }
    .infoBox h4{
      text-align: center;font-size: 16px;padding:8px 0;position: relative;
    }
    .infoBox img{
      width:20px;height: 20px;
      position: absolute;right: 0px;cursor: pointer;
    }
    .infoBox dl{
      height:30px;border-bottom: 1px solid #ccc;line-height: 30px;padding:0 3px;

    }
    .infoBox dl dt{
      float: left;
    }
    .infoBox dl dd{
      float: right;
    }
    /*搜索数据*/
    .fillIn{
      position: absolute;top:15px;left: 15px;/*padding:15px;width: 1000px;*/
    }
    .fillIn input{
      width: 200px;height: 28px;padding:0 5px;border:1px solid #ccc;border-radius: 3px;
    }
    .fillIn button{
      height: 30px;border:0;width: 80px;border-radius: 3px;color: white;outline: none;cursor: pointer;background: #4B90E8;
    }
    .fillIn button:active{
      background: #ccc;
    }
    /* 错误信息 */
    .errorInfo{
      width:200px;height: 100px;background: white;border-radius: 3px;text-align: center;position: fixed;z-index: 9;padding:0 8px;
    }
    .errorInfo h4{
      text-align: center;font-size: 16px;padding:8px 0;position: relative;
    }
    .errorInfo img{
      width:20px;height: 20px;
      position: absolute;right: 0px;cursor: pointer;
    }
    .errorInfo p{
      padding-top: 8px;
    }
    /* bg */
    .bg {
      position: fixed;left: 0;top:0;width: 100%;height: 100%;background: rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>
  <!-- 搜索数据 -->
  <div class="fillIn" id="fillIn">
    <input type="text" placeholder="请填写id" id="dataId">
    <input type="text" placeholder="请填写name" id="dataName">
    <button id="search">查询</button>
  </div>
  <!-- end -->
  <!-- 节点信息弹窗 -->
  <div class="infoBox" id="infoBox">
    <h4>节点信息<img src="img/del.svg" alt="" class="hideInfo" onclick="$('#infoBox').hide()"></h4>
    <div class="info" id="info">
      <dl><dt>id</dt><dd class="infoId">1</dd></dl>
      <dl><dt>name</dt><dd class="infoName">1</dd></dl>
    </div>
  </div>
  <!-- end -->
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
